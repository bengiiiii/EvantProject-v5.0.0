spring.application.name=EvantProject
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.javax.persistence.validation.mode=none

# Render\u2019dan gelecek ayarlar:
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USER:}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:}}

# JWT
security.jwt.secret=${JWT_SECRET}
security.jwt.exp.minutes=${JWT_EXP_MINUTES:60}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
# (opsiyonel) db health i√ßin:
management.health.db.enabled=true

